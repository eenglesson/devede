<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>

  <section class="search-section">
    <h1>Devede</h1>
    <div class="search-container">
      <input type="text" name="title" placeholder="Search..." id="search-movie-name">
      <button id="movie-search-list">Search</button>
    </div>
  </section>



  <section class="movie-display-section">
    <aside>
      <h2>interstellar</h2>
      <h3>adventure</h3>
      <p>2000-01-01</p>
      <input type="date">
      <button id="watched">watched</button>
    </aside>
  </section>



  <section class="add-movie-section">
    <h2>Add Movie</h2>
    <p id="info">Add your movie by filling, title, genre and date</p>
    <form id="movie-search-add">
      <input type="text" name="title" placeholder="Title" id="movie-title-add">
      <input type="text" name="genre" placeholder="Genre" id="movie-genre-add">
      <input type="date" name="date" placeholder="Release Date" id="release-date-add">
      <button id="movie-add-list">Add</button>
    </form>
  </section>



  <script type="module" src="js/script.js"> </script>
</body>

</html>
